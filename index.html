<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forest Parallax</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<main>
    <section class="hero">
        <div class="parallax-container">
            <div class="parallax">
                <div class="parallax-layer layer-1" style="background-image: url('./images/layer-1.jpg');"></div>
                <div class="parallax-layer layer-2" style="background-image: url('./images/layer-2.png');"></div>
                <div class="parallax-layer layer-3" style="background-image: url('images/layer-3.png');"></div>
                <div class="parallax-layer layer-4" style="background-image: url('images/layer-4.png');"></div>
            </div>

        </div>
        <div class="parallax-data">
            <img src="./images/logo.svg" alt="Logo">
            <h1>Natural Forest <br> HTML / CSS </h1>
            <p>Creating a beautfiul 3D website with a 'lens effect'</p>
            <button>Start Learning</button>
        </div>
    </section>
</main>
<script src="./script.js"></script>
</body>
</html>
